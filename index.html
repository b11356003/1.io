<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中華職棒介紹</title>
  <base href="https://B11356006" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, main, footer {
      padding: 1rem;
    }
    nav {
      background-color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }
    nav a:hover {
      background-color: #555;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    .team-img {
      max-width: 100%;
      height: auto;
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>中華職棒球隊介紹</h1>
  </header>

  <nav>
    <a href="#" onclick="showPage('brothers')">中信兄弟</a>
    <a href="#" onclick="showPage('guardians')">富邦悍將</a>
    <a href="#" onclick="showPage('monkeys')">樂天桃猿</a>
    <a href="#" onclick="showPage('dragons')">味全龍</a>
    <a href="#" onclick="showPage('lions')">統一獅</a>
    <a href="#" onclick="showPage('hawks')">台鋼雄鷹</a>
  </nav>

  <main>
    <section id="brothers" class="page active">
      <h2>中信兄弟</h2>
      <p>中信兄弟是中華職棒歷史悠久的球隊之一，擁有大量球迷。</p>
      <img src="images/brothers.png" alt="中信兄弟球隊照片" class="team-img" />
    </section>

    <section id="guardians" class="page">
      <h2>富邦悍將</h2>
      <p>富邦悍將以台北新莊棒球場為主場，是一支充滿潛力的新興球隊。</p>
      <img src="images/imagesguardians.png" alt="富邦悍將球隊照片" class="team-img" />
    </section>

    <section id="monkeys" class="page">
      <h2>樂天桃猿</h2>
      <p>樂天桃猿以熱情與活力著稱，主場位於桃園國際棒球場。</p>
      <img src="images/imagesmonkeys.png" alt="樂天桃猿球隊照片" class="team-img" />
    </section>

    <section id="dragons" class="page">
      <h2>味全龍</h2>
      <p>味全龍曾解散後重返中職，現以天母棒球場為主場，球隊風格堅毅。</p>
      <img src="images/imagesdragons.png" alt="味全龍球隊照片" class="team-img" />
    </section>

    <section id="lions" class="page">
      <h2>統一獅</h2>
      <p>統一獅是中職成立初期的創始球隊之一，主場位於台南棒球場。</p>
      <img src="images/imageslions.png" alt="統一獅球隊照片" class="team-img" />
    </section>

    <section id="hawks" class="page">
      <h2>台鋼雄鷹</h2>
      <p>台鋼雄鷹是中職最新加入的球隊，積極打造具有競爭力的陣容。</p>
      <img src="images/imageshawks.png" alt="台鋼雄鷹球隊照片" class="team-img" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 中華職棒介紹頁面</p>
  </footer>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
  </script>
</body>
</html>
